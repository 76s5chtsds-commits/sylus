<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#050505">
    <meta name="apple-mobile-web-app-title" content="ç§¦å¾¹çµ‚ç«¯">
    
    <link rel="apple-touch-icon" href="https://i.postimg.cc/SN8KygGD/sylus.png">

    <title>Raven Terminal</title>
    <style>
        /* --- æ ¸å¿ƒé…è‰²è®Šæ•¸ --- */
        :root { 
            --wine: #5C161E; 
            --gold: #D4AF37; 
            --black: #050505; 
            --card-bg: rgba(20, 20, 20, 0.85); 
            --text-main: #EEE;
        }
        
        /* --- [èƒŒæ™¯å‡ç´š] å…¨å±€è¨­å®š --- */
        body {
            background-color: #020202;
            
            /* Evol é¢¨æ ¼èƒŒæ™¯ï¼šå·¦ä¸‹æš—ç´…å…‰æšˆ + å³ä¸Šå¾®å¼±é‡‘å…‰ + æ·±é»‘åº• */
            background-image: 
                radial-gradient(circle at 0% 100%, rgba(140, 20, 30, 0.5) 0%, transparent 60%),
                radial-gradient(circle at 100% 0%, rgba(212, 175, 55, 0.1) 0%, transparent 40%),
                linear-gradient(180deg, #050505 0%, #1a0505 100%);
            
            background-attachment: fixed;
            background-repeat: no-repeat;
            
            color: var(--text-main);
            font-family: 'PingFang TC', 'STHeiti', sans-serif;
            margin: 0;
            /* é©é… iPhone åº•éƒ¨æ©«æ¢èˆ‡é ‚éƒ¨åŠ‰æµ· */
            padding: env(safe-area-inset-top) 15px 160px 15px;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
            user-select: none; /* ç¦æ­¢é•·æŒ‰é¸å–æ–‡å­—ï¼ŒåƒåŸç”Ÿ APP */
        }

        /* --- [é¡¯çœ¼ç‰ˆ] é ‚éƒ¨æ™‚é–“ç³»çµ±åˆ— --- */
        .system-status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5px;
            border-bottom: 2px solid var(--wine);
            margin-bottom: 20px;
            font-family: 'Courier New', monospace; 
            position: sticky;
            top: 0;
            background: rgba(5, 5, 5, 0.95); /* æ·±è‰²èƒŒæ™¯é˜²é®æ“‹ */
            backdrop-filter: blur(10px);
            z-index: 500;
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }

        /* æ—¥æœŸé¡¯ç¤ºï¼šç´…è‰²æˆ°è¡“æ¨™ç±¤æ¨£å¼ */
        .date-display {
            background: var(--wine);
            color: #fff;
            padding: 4px 12px;
            border-radius: 4px;
            border: 1px solid var(--gold);
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(92, 22, 30, 0.8);
            text-shadow: 1px 1px 0px #000;
        }

        /* æ™‚é–“é¡¯ç¤ºï¼šé‡‘è‰²å¤§å­— */
        .time-display {
            color: var(--gold);
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
        }

        /* --- å‹•ç•«å®šç¾© --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes scan { 0% { left: -100%; } 100% { left: 100%; } }
        @keyframes pulse { 0% { opacity: 1; box-shadow: 0 0 10px #f00; } 50% { opacity: 0.8; box-shadow: 0 0 25px #f00; } 100% { opacity: 1; box-shadow: 0 0 10px #f00; } }

        /* --- é é¢èˆ‡æ¨™é¡Œ --- */
        .page { display: none; animation: fadeIn 0.4s ease-out; }
        .active { display: block; }
        
        .header { 
            border-left: 4px solid var(--gold); 
            padding-left: 12px; 
            margin-bottom: 20px; 
        }
        .header h2 { 
            color: var(--gold); 
            margin: 0; 
            font-size: 20px; 
            letter-spacing: 3px; 
            text-transform: uppercase; 
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3); 
        }
        
        /* --- ç¸½é‡‘é¡å„€è¡¨æ¿ --- */
        .total-box { 
            background: linear-gradient(135deg, var(--wine), #220508); 
            padding: 25px; 
            border-radius: 12px; 
            text-align: center; 
            border: 1px solid var(--gold); 
            box-shadow: 0 0 20px rgba(92,22,30,0.4); 
            position: relative; 
            overflow: hidden; 
            transition: 0.5s;
        }
        .total-box::before { 
            content: ""; position: absolute; top: 0; left: 0; 
            width: 100%; height: 2px; 
            background: linear-gradient(90deg, transparent, var(--gold), transparent); 
            animation: scan 3s infinite linear; 
        }
        .total-box.over-budget { 
            background: #600; border-color: #ff4d4d; 
            animation: pulse 1.5s infinite; 
        }
        .total-amount { 
            font-size: 36px; font-weight: bold; color: #fff; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.8); 
            margin-top: 5px; font-family: 'Courier New', monospace; 
        }
        
        /* --- å¡ç‰‡èˆ‡æ§åˆ¶å…ƒä»¶ --- */
        .card { 
            background: var(--card-bg); 
            border: 1px solid #333; border-radius: 12px; 
            padding: 18px; margin-bottom: 15px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); 
            backdrop-filter: blur(5px);
        }
        h3 { 
            color: var(--gold); margin: 0 0 15px 0; 
            border-bottom: 1px solid var(--wine); padding-bottom: 8px; 
            font-size: 16px; display: flex; justify-content: space-between;
        }
        
        .row { display: flex; justify-content: space-between; margin-bottom: 12px; align-items: center; }
        
        input, select { 
            background: #080808; border: 1px solid #444; color: #fff; 
            padding: 12px; border-radius: 6px; font-size: 15px; outline: none; transition: 0.3s; 
            user-select: text; /* å…è¨±è¼¸å…¥æ¡†é¸å­— */
        }
        input:focus { border-color: var(--gold); box-shadow: 0 0 8px rgba(212, 175, 55, 0.3); }
        input[type=number] { inputmode: decimal; }
        
        .edit-input { width: 90px; text-align: center; color: var(--gold); font-weight: bold; font-family: monospace; }
        .full-input { width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        
        button { 
            background: var(--wine); color: #fff; border: 1px solid var(--gold); 
            padding: 14px; border-radius: 6px; font-weight: bold; cursor: pointer; 
            transition: 0.2s; letter-spacing: 1px; 
        }
        button:active { transform: scale(0.96); background: #7a1e27; }
        .btn-add { width: 100%; margin-top: 8px; text-transform: uppercase; box-shadow: 0 4px 8px rgba(0,0,0,0.4); }
        .btn-del { background: transparent; border: none; font-size: 20px; padding: 0; filter: grayscale(1); }

        /* --- ç‹€æ…‹æ¨™ç±¤ --- */
        .status-tag { padding: 4px 10px; border-radius: 4px; font-size: 11px; font-weight: bold; letter-spacing: 1px; }
        .status-0 { background: #333; color: #999; }
        .status-1 { background: #8B6914; color: #fff; border: 1px solid #DAA520; }
        .status-2 { background: #1B4D3E; color: #fff; border: 1px solid #2E8B57; }

        /* --- åº•éƒ¨å°èˆª --- */
        .nav { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: rgba(10,10,10,0.95); display: flex; justify-content: space-around; 
            padding: 18px 0; border-top: 1px solid var(--wine); z-index: 1000; 
            backdrop-filter: blur(5px); 
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { color: #555; font-size: 13px; font-weight: bold; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; padding: 5px; }
        .nav-item.active-nav { color: var(--gold); transform: translateY(-2px); text-shadow: 0 0 5px var(--gold); }

        /* --- ç§¦å¾¹å·¦ä¸‹è§’ç«‹ç¹ª --- */
        #sylus-avatar {
            position: fixed;
            /* è·é›¢åº•éƒ¨ = å°èˆªæ¬„é«˜åº¦ + å®‰å…¨è·é›¢ */
            bottom: calc(55px + env(safe-area-inset-bottom)); 
            left: -15px;
            width: 170px;
            height: auto;
            z-index: 1100;
            filter: drop-shadow(5px 5px 8px rgba(0,0,0,0.8));
            opacity: 0.95;
            pointer-events: auto;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #sylus-avatar:active { transform: scale(0.95); filter: brightness(1.2); }

        /* --- è‡ªè¨‚æ¨¡æ…‹å°è©±æ¡† --- */
        #custom-modal {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(4px);
            z-index: 2000; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.2s;
        }
        #custom-modal.show { display: flex; opacity: 1; }
        
        .modal-box {
            background: #1a0505; border: 1px solid var(--gold);
            width: 80%; max-width: 320px; padding: 25px 20px;
            border-radius: 8px; box-shadow: 0 0 30px rgba(212, 175, 55, 0.15);
            transform: scale(0.9); transition: transform 0.2s; text-align: center;
        }
        #custom-modal.show .modal-box { transform: scale(1); }
        .modal-title { color: var(--gold); font-size: 18px; font-weight: bold; letter-spacing: 2px; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .modal-msg { color: #ddd; font-size: 15px; margin-bottom: 25px; line-height: 1.6; }
        .modal-btns { display: flex; gap: 10px; }
        .modal-btn { flex: 1; padding: 12px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-confirm { background: var(--wine); color: #fff; border: 1px solid var(--gold); }
        .btn-cancel { background: transparent; color: #888; border: 1px solid #444; }
    </style>
</head>
<body>

    <div class="system-status-bar">
        <div class="date-display" id="date-text">LOADING...</div>
        <div class="time-display" id="clock-text">00:00:00</div>
    </div>

    <div id="page1" class="page active">
        <div class="header"><h2>Raven Terminal</h2></div>
        
        <div class="total-box" id="tBox">
            <div style="font-size: 10px; opacity: 0.6; margin-bottom: 5px; letter-spacing: 2px;">TOTAL EXPENDITURE</div>
            <div class="total-amount" id="grandTotal">NT$ 0</div>
        </div>
        
        <div style="margin-top: 25px;" class="card">
            <h3><span>ğŸ“± èª²é‡‘ç´€éŒ„</span></h3>
            <div class="row"><span>æœˆå¡ (150/æœˆ)</span><input type="number" id="mCount" class="edit-input" onchange="save()"></div>
            <div class="row"><span>å¥¶é ­è¡£ (45/ä»¶)</span><input type="number" id="clCount" class="edit-input" onchange="save()"></div>
            <button class="btn-add" onclick="addM()">â• æœˆå¡çºŒè²»ç¢ºèª</button>
        </div>

        <div class="card">
            <h3><span>âš ï¸ éŒ¢éŒ¢æ¶ˆå¤±</span></h3>
            <div class="row"><span>èµ¤å­—è­¦æˆ’ç·š</span><input type="number" id="budgetLimit" class="edit-input" onchange="save()"></div>
        </div>
    </div>

    <div id="page2" class="page">
        <div class="header"><h2>Asset Management</h2></div>
        <div class="card">
            <h3><span>â• æ–°å¢è³‡ç”¢</span></h3>
            <input type="text" id="newName" placeholder="é …ç›®åç¨± (ä¾‹å¦‚: è²“å’ªå¡å‘¨é‚Š)" class="full-input">
            <div class="row"><span>è³¼å…¥é‡‘é¡</span><input type="number" id="newPrice" class="edit-input" placeholder="0"></div>
            <button class="btn-add" onclick="addItem()">åŠ å…¥è³¼ç‰©è»Š</button>
        </div>
        <div id="editList"></div>
    </div>

    <div id="page3" class="page">
        <div class="header"><h2>Logistics</h2></div>
        <div id="statusList"></div>
    </div>

    <div class="nav">
        <div class="nav-item active-nav" onclick="showPage(1, this)">ç¸½è¦½</div>
        <div class="nav-item" onclick="showPage(2, this)">å‘¨é‚Š</div>
        <div class="nav-item" onclick="showPage(3, this)">ç‰©æµ</div>
    </div>

    <img id="sylus-avatar" src="https://i.postimg.cc/SN8KygGD/sylus.png" alt="ç§¦å¾¹" onerror="this.src='https://i.imgur.com/Gz2v4F6.png'">

    <div id="custom-modal">
        <div class="modal-box">
            <div class="modal-title">SYSTEM WARNING</div>
            <div class="modal-msg" id="modal-text">...</div>
            <div class="modal-btns">
                <button class="modal-btn btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
                <button class="modal-btn btn-confirm" id="modal-confirm-btn">åŸ·è¡Œ</button>
            </div>
        </div>
    </div>

<script>
    // ==========================================
    // ğŸ”Š èªéŸ³è¨­å®šå€ (è‹¥æœ‰ MP3 Base64 è«‹æ›¿æ›æ­¤è™•)
    // ==========================================
    const soundData = {
        touch: "https://www.soundjay.com/buttons/sounds/button-16.mp3", 
        delete: "https://www.soundjay.com/buttons/sounds/button-10.mp3",
        success: "https://www.soundjay.com/buttons/sounds/button-09.mp3"
    };

    function playVoice(type) {
        if(soundData[type]) {
            const audio = new Audio(soundData[type]);
            audio.volume = 0.6; 
            audio.play().catch(e => console.log("éœ€äº’å‹•å¾Œæ’­æ”¾"));
        }
    }

    // ==========================================
    // ğŸ•’ æ™‚é–“é¡¯ç¤ºé‚è¼¯
    // ==========================================
    function updateClock() {
        const now = new Date();
        const timeStr = now.toLocaleTimeString('en-GB', { hour12: false });
        // æ ¼å¼åŒ–: 2026.01.28
        let finalDate = now.getFullYear() + "." + 
                        String(now.getMonth()+1).padStart(2, '0') + "." + 
                        String(now.getDate()).padStart(2, '0');
        
        let day = String(now.toString().split(' ')[0]).toUpperCase();
        
        document.getElementById('clock-text').innerText = timeStr;
        document.getElementById('date-text').innerText = finalDate + " [" + day + "]";
    }
    setInterval(updateClock, 1000);

    // ==========================================
    // âš™ï¸ ç³»çµ±æ ¸å¿ƒé‚è¼¯ (è³‡æ–™åº«)
    // ==========================================
    let db = JSON.parse(localStorage.getItem('sylusTerminal_APP_v1')) || {
        m: 0, cl: 0, limit: 5000,
        items: [{ name: "ç§¦å¾¹ãƒ»å–µå—šå¡é¢ç«‹ç‰Œ", p: 450, s1: 60, s2: 0, st: 0 }]
    };

    let deleteTargetIndex = -1;

    // åœ–ç‰‡é»æ“Š
    document.getElementById('sylus-avatar').onclick = function() {
        playVoice('touch');
        if(window.navigator.vibrate) window.navigator.vibrate(40);
        this.style.transform = "scale(0.95)";
        setTimeout(() => { document.getElementById('sylus-avatar').style.transform = "scale(1)"; }, 100);
    };

    // é é¢åˆ‡æ›
    function showPage(n, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('page' + n).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active-nav'));
        el.classList.add('active-nav');
        save();
        window.scrollTo(0, 0);
    }

    // å„²å­˜
    function save() {
        db.m = parseFloat(document.getElementById('mCount').value) || 0;
        db.cl = parseFloat(document.getElementById('clCount').value) || 0;
        db.limit = parseFloat(document.getElementById('budgetLimit').value) || 5000;
        localStorage.setItem('sylusTerminal_APP_v1', JSON.stringify(db));
        render();
    }

    // æ¸²æŸ“
    function render() {
        let gameTotal = (db.m * 150) + (db.cl * 45);
        let merchTotal = 0, eH = "", sH = "";

        db.items.forEach((item, i) => {
            let sub = item.p + item.s1 + item.s2;
            merchTotal += sub;
            
            eH += `<div class="card">
                <div class="row">
                    <strong style="color:var(--gold); font-size:15px;">${item.name}</strong>
                    <button class="btn-del" onclick="confirmDel(${i})">ğŸ—‘ï¸</button>
                </div>
                <div class="row"><span>é‡‘é¡</span><input type="number" value="${item.p}" class="edit-input" onchange="edit(${i},'p',this.value)"></div>
                <div class="row"><span>åœ‹å…§é‹è²»</span><input type="number" value="${item.s1}" class="edit-input" onchange="edit(${i},'s1',this.value)"></div>
                <div class="row"><span>åœ‹éš›é‹è²»</span><input type="number" value="${item.s2}" class="edit-input" onchange="edit(${i},'s2',this.value)"></div>
            </div>`;
            
            let stT = ["æœªå‡ºè²¨", "é‹é€ä¸­", "å·²æ”¶åˆ°"][item.st];
            sH += `<div class="card">
                <div class="row"><strong>${item.name}</strong><span class="status-tag status-${item.st}">${stT}</span></div>
                <select class="full-input" onchange="edit(${i},'st',this.value)" style="margin-top:10px">
                    <option value="0" ${item.st==0?'selected':''}>ç‹€æ…‹: å» å•†æœªå‡ºè²¨</option>
                    <option value="1" ${item.st==1?'selected':''}>ç‹€æ…‹: é‹é€/é›†é‹ä¸­</option>
                    <option value="2" ${item.st==2?'selected':''}>ç‹€æ…‹: å·²æŠµé”/å…¥åº«</option>
                </select>
            </div>`;
        });

        let final = gameTotal + merchTotal;
        document.getElementById('editList').innerHTML = eH;
        document.getElementById('statusList').innerHTML = sH;
        document.getElementById('grandTotal').innerText = "NT$ " + final.toLocaleString();
        
        const tBox = document.getElementById('tBox');
        if (final > db.limit) tBox.classList.add('over-budget');
        else tBox.classList.remove('over-budget');
    }

    function edit(idx, f, v) { 
        db.items[idx][f] = (f === 'st') ? parseInt(v) : parseFloat(v) || 0; 
        save(); 
    }
    
    function addItem() {
        const nInput = document.getElementById('newName');
        const pInput = document.getElementById('newPrice');
        let n = nInput.value.trim();
        let p = parseFloat(pInput.value) || 0;

        if (!n) { 
            showModal("ç§¦å¾¹ï¼š<br>é€£é …ç›®åç¨±éƒ½ç©ºç™½ï¼Ÿ<br>å°ˆå¿ƒé»ã€‚", null, true); 
            return; 
        }
        
        db.items.push({ name: n, p: p, s1: 0, s2: 0, st: 0 });
        nInput.value = "";
        pInput.value = "";
        save();
        playVoice('success');
        if(window.navigator.vibrate) window.navigator.vibrate(30);
    }

    function addM() { 
        document.getElementById('mCount').value++; 
        save(); 
        playVoice('success');
        if(window.navigator.vibrate) window.navigator.vibrate(50);
    }

    function confirmDel(i) {
        deleteTargetIndex = i;
        playVoice('delete');
        showModal("ç§¦å¾¹ï¼š<br>ç¢ºå®šè¦å¾ç´€éŒ„ä¸­æŠ¹é™¤<br>ã€Œ" + db.items[i].name + "ã€ï¼Ÿ", function() {
            db.items.splice(deleteTargetIndex, 1);
            save();
            if(window.navigator.vibrate) window.navigator.vibrate([50, 50, 50]);
        });
    }

    function showModal(msg, confirmCallback, alertOnly = false) {
        document.getElementById('modal-text').innerHTML = msg;
        const modal = document.getElementById('custom-modal');
        const confirmBtn = document.getElementById('modal-confirm-btn');
        const cancelBtn = document.querySelector('.btn-cancel');

        modal.classList.add('show');
        
        if (alertOnly) {
            cancelBtn.style.display = 'none';
            confirmBtn.innerText = "æ”¶åˆ°";
            confirmBtn.onclick = closeModal;
        } else {
            cancelBtn.style.display = 'block';
            confirmBtn.innerText = "åŸ·è¡Œ";
            confirmBtn.onclick = function() {
                confirmCallback();
                closeModal();
            };
        }
    }

    function closeModal() {
        document.getElementById('custom-modal').classList.remove('show');
    }

    window.onload = function() {
        updateClock();
        document.getElementById('mCount').value = db.m;
        document.getElementById('clCount').value = db.cl;
        document.getElementById('budgetLimit').value = db.limit;
        render();
    };
</script>
</body>
</html>
